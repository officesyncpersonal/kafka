# Mongo DB Connection 
connection.uri=mongodb://localhost:27017
database=scripts
max.num.retries=2
collection=sink

#Kafka config
name=scriptdetailuploader
connector.class=com.mongodb.kafka.connect.MongoSinkConnector
tasks.max=1
topics=scriptdetail
retries.defer.timeout=5000

#connector config
schemas.enable=false
errors.tolerance=all
delete.on.null.values=false

#script detail
topic.override.scriptdetail.collection=scriptdetail


#default strategy
#document.id.strategy=com.mongodb.kafka.connect.sink.processor.id.strategy.BsonOidStrategy
document.id.strategy=com.mongodb.kafka.connect.sink.processor.id.strategy.PartialValueStrategy
document.id.strategy.partial.value.projection.list=key
document.id.strategy.partial.value.projection.type=AllowList
writemodel.strategy=com.mongodb.kafka.connect.sink.writemodel.strategy.UpdateOneBusinessKeyTimestampStrategy


